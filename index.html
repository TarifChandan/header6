<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cool Nav</title>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle">
        <svg class="open toggle-icon">
            <use xlink:href="sprite.svg#open-menu"></use>
        </svg>
        <svg class="close toggle-icon">
            <use xlink:href="sprite.svg#close"></use>
        </svg>
    </label>
    <aside class="sidebar">
        <h1 class="heading-1">My App</h1>
        <ul class="nav-list">
            <li>
                <a href="#" class="nav-links">
                    <svg class="nav-icon">
                        <use xlink:href="sprite.svg#dashboard"></use>
                    </svg>
                    Dashboards
                </a>
            </li>
            <li>
                <a href="#" class="nav-links">
                    <svg class="nav-icon">
                        <use xlink:href="sprite.svg#shortcut"></use>
                    </svg>
                    Shortcuts
                </a>
            </li>
            <li>
                <a href="#" class="nav-links">
                    <svg class="nav-icon">
                        <use xlink:href="sprite.svg#wave"></use>
                    </svg>
                    Overview
                </a>
            </li>
            <li>
                <a href="#" class="nav-links">
                    <svg class="nav-icon">
                        <use xlink:href="sprite.svg#calendar"></use>
                    </svg>
                    Event
                </a>
            </li>
            <li>
                <a href="#" class="nav-links">
                    <svg class="nav-icon">
                        <use xlink:href="sprite.svg#question"></use>
                    </svg>
                    About
                </a>
            </li>
            <li>
                <a href="#" class="nav-links">
                    <svg class="nav-icon">
                        <use xlink:href="sprite.svg#settings"></use>
                    </svg>
                    Services
                </a>
            </li>
            <li>
                <a href="#" class="nav-links">
                    <svg class="nav-icon">
                        <use xlink:href="sprite.svg#email"></use>
                    </svg>
                    Contact
                </a>
            </li>
        </ul>
    </aside>

    <section></section>

</body>
</html>
